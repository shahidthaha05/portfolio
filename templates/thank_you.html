<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #212121;
            color: #e0e0e0;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        header nav ul li a:hover {
            color: #ff9900;
        }

        body {
            padding-top: 70px;
        }

        .thank-you {
            padding: 80px 0;
            background: #333;
            color: #fff;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            width: 85%;
            max-width: 1300px;
            margin: 0 auto;
            text-align: center;
        }

        .thank-you h2 {
            font-size: 36px;
            color: #00bcd4;
            letter-spacing: 1px;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you p {
            font-size: 20px;
            color: #b0bec5;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="thank-you">
        <div class="container">
            <h2>Thank You!</h2>
            <p>Your message has been sent. I will get back to you as soon as possible.</p>
        </div>
    </section>

</body>

</html>
