<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #212121;
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        header nav ul li a:hover {
            color: #ff9900;
        }

        body {
            padding-top: 70px;
        }

        .header-container {
            width: 100%;
            background: linear-gradient(135deg, #584d4d, #453838);
            padding: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-container h1 {
            font-size: 36px;
            color: #00bcd4;
            letter-spacing: 1px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .projects-container {
            width: 85%;
            max-width: 1300px;
            margin: 50px auto;
            background: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .project-card {
            background: rgb(0, 0, 0);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 320px;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            text-align: left;
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .project-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 22px;
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 16px;
            color: #b0bec5;
            margin-bottom: 15px;
        }

        .view-project {
            display: inline-block;
            background: #ff9900;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }

        .view-project:hover {
            background: #ff5722;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Me</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="header-container">
        <h1>My Projects</h1>
    </div>

    <div class="projects-container">
        <div class="project-container">
            <div class="project-card">
                <img src="/static/image/IMG_20250129_155825.jpg" alt="Project 1" class="project-thumbnail">
                <div class="project-content">
                    <h2 class="project-title">Project 1</h2>
                    <p class="project-description">A E-commerce website for Tshirt store</p>
                    <a href="https://shahidthaha.pythonanywhere.com/" class="view-project">View Project</a>
                </div>
            </div>
            <div class="project-card">
                <img src="/static/image/IMG-20250129-WA0029.jpg" alt="Project 2" class="project-thumbnail">
                <div class="project-content">
                    <h2 class="project-title">Project 2</h2>
                    <p class="project-description">A html clone website</p>
                    <a href="https://shahidthaha05.github.io/clothes/" class="view-project">View Project</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
